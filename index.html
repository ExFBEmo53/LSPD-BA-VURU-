<!DOCTYPE html>
<html lang="tr">
<head>

    }
    h1 { text-align: center; }
    label { margin-top: 10px; display: block; font-weight: bold; }
    input, textarea, select {

    }

</head>
<body>
  <div class="container">

    <form id="appForm">

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1467903453215854602/3mhXMFkfEhdaHdu-ges1NUc5BeGTLDBb5jCwuZK_7Hrdzl2yOy88F0_ORy40ILWiEbOn";

    document.getElementById("appForm").addEventListener("submit", function(e) {
